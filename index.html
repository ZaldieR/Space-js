<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="index.css" type="text/css" media="screen">
</head>
<body>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>Score: </span><span id="score_text">0</span>
    </div>
    <div class="fixed inset-0 flex items-center justify-center" id="panel">
        <div class="bg-white max-w-md w-full p-6 text-center rounded-2xl">
            <h1 class="text-4xl font-bold leading-none" id="score_end">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="start_game">
                    Start Game
                </button>
            </div>
        </div>
    </div>
    <canvas id="game"/>
    <script src="player.js"></script>
    <script src="projectile.js"></script>
    <script src="enemies.js"></script>
    <script src="particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
